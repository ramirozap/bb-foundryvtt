<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">
  {{!-- Sheet Header --}}
  <header class="sheet-header">
    {{!-- Header stuff goes here --}}
    <img
      class="profile-img"
      src="{{actor.img}}"
      data-edit="img"
      title="{{actor.name}}"
      height="100"
      width="100"
    />
    <div class="header-fields">
      <h1 class="charname">
        <input
          name="name"
          type="text"
          value="{{actor.name}}"
          placeholder="Name"
        />
      </h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section>
    <label htmlfor="style">{{localize "MAVEN_SHEET.style"}}</label>
    <input
      name="system.style"
      type="text"
      value="{{system.style}}"
      placeholder="A la moda, Jackie O, Boutique de alta costura, etc."
    />

    <label htmlfor="activity">{{localize "MAVEN_SHEET.activity"}}</label>
    <input
      name="system.activity"
      id="activity"
      type="text"
      value="{{system.activity}}"
      placeholder="Bordar, cocinar tortas, jardinerÃ­a, etc."
    />
  </section>
  <section>
    <h2>Habilidades</h2>
    <label htmlfor="vitality">{{localize "MAVEN_SHEET.vitality"}}</label>
    <input
      name="system.abilities.vitality"
      type="number"
      value="{{system.abilities.vitality}}"
    />

    <label htmlfor="composure">{{localize "MAVEN_SHEET.composure"}}</label>
    <input
      name="system.abilities.composure"
      id="composure"
      type="text"
      value="{{system.abilities.composure}}"
    />

    <label htmlfor="reason">{{localize "MAVEN_SHEET.reason"}}</label>
    <input
      name="system.abilities.reason"
      type="number"
      value="{{system.abilities.reason}}"
    />
    <label htmlfor="presence">{{localize "MAVEN_SHEET.presence"}}</label>
    <input
      name="system.abilities.presence"
      type="number"
      value="{{system.abilities.presence}}"
    />
    <label htmlfor="sensitivity">{{localize "MAVEN_SHEET.sensitivity"}}</label>
    <input
      name="system.abilities.sensitivity"
      type="number"
      value="{{system.abilities.sensitivity}}"
    />
  </section>
</form>
