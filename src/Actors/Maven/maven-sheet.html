<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">
  {{!-- Sheet Header --}}
  <header class="sheet-header">
    {{!-- Header stuff goes here --}}
    <img
      class="profile-img"
      src="{{actor.img}}"
      data-edit="img"
      title="{{actor.name}}"
      height="100"
      width="100"
    />
    <div class="header-fields">
      <h1 class="charname">
        <input
          name="name"
          type="text"
          value="{{actor.name}}"
          placeholder="Name"
        />
      </h1>
      <div class="resources grid grid-2col">{{!-- resources here --}}</div>
      <div class="abilities grid grid-3col">{{!-- abilities here --}}</div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section>
    <label htmlfor="style">Estilo</label>
    <input
      name="style"
      type="text"
      value="{{actor.style}}"
      placeholder="A la moda, Jackie O, Boutique de alta costura, etc."
    />

    <label htmlfor="activity">Quehacer</label>
    <input
      name="activity"
      id="activity"
      type="text"
      value="{{actor.activity}}"
      placeholder="Bordar, cocinar tortas, jardinerÃ­a, etc."
    />
  </section>
</form>
